<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago de Inmueble</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    .metodo-pago-opcion {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f7f7f7;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-weight: bold;
      position: relative;
    }

    .metodo-pago-opcion:has(input[type="radio"]:checked) {
      border: 2px solid #247a5c;
      background-color: #e2f3ee;
    }

    .metodo-pago-opcion:hover {
      background-color: #eaeaea;
    }

    .metodo-pago-opcion input[type="radio"] {
      transform: scale(1.3);
      accent-color: #247a5c;
    }

    .metodo-pago-opcion label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      width: 100%;
    }

    .metodo-pago-opcion img {
      height: 28px;
      width: auto;
    }

    .metodo-pago-opcion .check-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #247a5c;
      display: none;
    }

    .metodo-pago-opcion.seleccionado .check-icon {
      display: block;
    }

    #form-tarjeta {
      background: #eee;
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    #form-tarjeta input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="home-page">
  <header class="navbar">
    <div class="logo-nav">
      <a href="inmuebles.html">
        <img src="assets/wangLogoBanner.png" alt="Logo WANG" />
      </a>
    </div>
    <nav class="menu">
      <a href="cuenta.html" style="color: #f2c94c;">Cuenta</a>
      <a href="citas.html">Citas</a>
      <a href="buscar.html"><img src="assets/searchIcon.png" alt="Buscar" /></a>
      <a href="publicar.html">Publicar</a>
      <a href="contratos.html">Contratos</a>
      <a href="index.html"><img src="assets/logoutIcon.png" alt="Salir" /></a>
    </nav>
  </header>

  <main style="padding: 40px 20px;">
    <form class="formulario-alta-usuario">
      <label for="titulo">Título del inmueble:</label>
      <input type="text" id="titulo" value="Casa en Villahermosa" disabled />

      <label for="propietario">Nombre del Titular del Inmueble:</label>
      <input type="text" id="propietario" value="Ares Judda Rivera Soto" disabled />

      <label>Método de pago:</label>
      <div style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 16px;">
        <div class="metodo-pago-opcion">
          <span class="check-icon">✔</span>
          <input type="radio" name="metodo" id="paypal" value="paypal" />
          <label for="paypal"><img src="assets/paypalIcon.png" alt="PayPal" /> PayPal</label>
        </div>

        <div class="metodo-pago-opcion">
          <span class="check-icon">✔</span>
          <input type="radio" name="metodo" id="google" value="google" />
          <label for="google"><img src="assets/googlepayIcon.png" alt="Google Pay" /> Google Pay</label>
        </div>

        <div class="metodo-pago-opcion">
          <span class="check-icon">✔</span>
          <input type="radio" name="metodo" id="apple" value="apple" />
          <label for="apple"><img src="assets/applepayIcon.png" alt="Apple Pay" /> Apple Pay</label>
        </div>

        <div class="metodo-pago-opcion">
          <span class="check-icon">✔</span>
          <input type="radio" name="metodo" id="tarjeta" value="tarjeta" />
          <label for="tarjeta"><strong>Añadir una tarjeta nueva</strong></label>
        </div>
      </div>

      <div id="form-tarjeta">
        <label for="numTarjeta">Número de tarjeta:</label>
        <input type="text" id="numTarjeta" placeholder="e.j. 154869531557236" />

        <label for="nombreTarjeta">Nombre del titular:</label>
        <input type="text" id="nombreTarjeta" placeholder="e.j. Luis Angel Elizalde Arroyo" />

        <div style="display: flex; gap: 12px;">
          <div style="flex: 1;">
            <label>MM:</label>
            <input type="text" placeholder="e.j. 08" />
          </div>
          <div style="flex: 1;">
            <label>YY:</label>
            <input type="text" placeholder="e.j. 2025" />
          </div>
          <div style="flex: 1;">
            <label>CVV:</label>
            <input type="text" placeholder="e.j. 156" />
          </div>
        </div>

        <button type="button"
          style="width: 100%; margin-top: 12px; padding: 10px; background-color: #f2c94c; font-weight: bold; border: none; border-radius: 6px; cursor: pointer;">
          Guardar tarjeta
        </button>
      </div>

      <label for="monto">Monto a pagar:</label>
      <input type="text" id="monto" value="$3,055,500.00 MXN" disabled />

      <button type="submit" class="boton-registrar">Guardar</button>
      <button type="button" class="boton-cancelar" onclick="window.location.href='cuenta.html'">Cancelar</button>
    </form>
  </main>

  <script>
    const radios = document.querySelectorAll('input[name="metodo"]');
    const tarjetaForm = document.getElementById('form-tarjeta');

    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        tarjetaForm.style.display = radio.value === 'tarjeta' ? 'block' : 'none';
      });
    });
  </script>
</body>

</html>
