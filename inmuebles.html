<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inmuebles</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="home-page">
  <header class="navbar">
    <div class="logo-nav">
      <a href="inmuebles.html">
        <img src="assets/wangLogoBanner.png" alt="Logo WANG" />
      </a>
    </div>
    <nav class="menu">
      <a href="cuenta.html">Cuenta</a>
      <a href="citas.html">Citas</a>
      <a href="buscar.html">
        <img src="assets/searchIcon.png" alt="Buscar" />
      </a>
      <a href="publicar.html">Publicar</a>
      <a href="contratos.html">Contratos</a>
      <a href="index.html">
        <img src="assets/logoutIcon.png" alt="Salir" />
      </a>
    </nav>
  </header>

  <main style="padding: 40px 20px;">
    <section class="alianzas">
      <h2>
        Gracias a nuestras alianzas con más de 50 instituciones financieras,<br />
        te ayudamos a encontrar el crédito hipotecario que mejor se adapta a tus necesidades.
      </h2>
      <div class="carousel-container">
        <div class="carousel-track">
          <img src="assets/bankLogosBanner.png" alt="Logos financieros">
          <img src="assets/bankLogosBanner.png" alt="Logos financieros duplicado">
        </div>
      </div>
      <div class="contenedor-inmuebles" id="contenedor-inmuebles"></div>
    </section>
  </main>

  <script type="module">
    import { obtenerInmuebles, renderInmuebles } from './js/inmuebles.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (usuario?.Role?.toLowerCase() === "tenant") {
        const enlaces = document.querySelectorAll("nav.menu a");
        enlaces.forEach((enlace) => {
          const href = enlace.getAttribute("href");
          if (["citas.html", "publicar.html"].includes(href)) {
            enlace.style.display = "none";
          }
        });
      }

      const contenedor = document.getElementById("contenedor-inmuebles");
      const inmuebles = await obtenerInmuebles();
      renderInmuebles(inmuebles.map(inmueble => ({
        ...inmueble,
        enlace: `detalles.html?propertyId=${encodeURIComponent(inmueble.PropertyID || inmueble.propertyId)}`
      })), contenedor);
    });
  </script>
</body>
</html>
